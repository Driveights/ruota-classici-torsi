<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Classici Torsi - Ruota della Fortuna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍷 Ruota della Fortuna 🍇</h1>
    <div class="ruota-wrapper">
      <!-- Canvas -->
      <canvas id="ruota"></canvas>
      <!-- Logo al centro -->
      <img src="assets/logo.png" id="logo" alt="Logo Cantina">
      <!-- Freccia in alto -->
      <img src="assets/freccia.png" id="freccia" alt="Indicatore">
    </div>
    <button id="giraBtn">Gira la Ruota</button>
    <p id="messaggio"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
