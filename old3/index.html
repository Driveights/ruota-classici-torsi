<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Classici Torsi - Ruota</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ruota della Fortuna</h1>

    <div class="ruota-stage">
      <!-- Indicatore: usa la TUA immagine (foto) -->
      <img id="indicator" src="assets/indicator.png" alt="Indicatore" />
      <div class="ruota-wrapper">
        <canvas id="ruota" width="520" height="520" aria-label="Ruota della fortuna"></canvas>
        <img src="assets/logo.png" id="logo" alt="Logo" />
      </div>
    </div>

    <button id="giraBtn" type="button">Gira</button>
    <p id="messaggio" role="status" aria-live="polite"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
